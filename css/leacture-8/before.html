<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Before Selector</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			position: relative;
		}
		img{
			height: 100%;
			width: 100%;
		}
		div::before
		{
			content: "";
			background-image: linear-gradient(red,blue,green,yellow,orange);
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			opacity: 0.2;
		}

	</style>
</head>
<body>

		<div>
			<img src="Penguins.jpg">
			<img src="Penguins.jpg">
		</div>

</body>
</html>
