<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Header</title>
	<style>
		header{
			height: 100px;
			width: 100%;
			border: 1px solid black;
			display: flex;
			background: black;
		}
		div{
			height: 100px;
			width: 20%;
			border: 1px solid black;
		}
		div img{
			height: 100%;
			width: 100%;
		}
		ul{
			display: flex;
		}
		ul li{
			list-style: none;
			padding: 25px;
			font-size: 20px;
			color: red;

		}
	
	</style>
</head>
<body>
	<header>
		<div>
			<img src="chef.jpg">
		</div>
		<ul>
			<li>Home</li>
			<li>About us</li>
			<li>Product</li>
			<li>Service</li>
			<li>Contact us</li>
		</ul>
	</header>


</body>
</html>
